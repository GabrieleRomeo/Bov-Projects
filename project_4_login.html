    <!-- PROJECT CONTENT -->

  <article class="login">
    <section class="login__section section--member">
      <header>
        <div class="section__header">          
          <p class="section__header__paragraph">
            <picture>
              <img class="section__header__img" 
                   src="images/lock.png" 
                   alt="Login">
            </picture>
            Members Login
          </p>
        </div>
      </header>
      <form class="login__form" id="loginForm" name="loginForm">
        <input class="login__input 
                      login__input--username" 
               id="username" 
               type="text"
               placeholder="Insert your username"
               required>
        <input class="login__input
                      login__input--password" 
               id="password" 
               type="password" 
               placeholder="Insert your password"
               required>
        <label class="login__label" for="remember" id="rem">
          Remember me
        </label>
        <label class="switch switch-flat">
          <input class="switch-input login__form__checkbox" 
                 id="remember" 
                 type="checkbox">
          <span class="switch-label" data-on="On" data-off="Off"></span> 
          <span class="switch-handle"></span> 
        </label>
        <input class="login__input 
                      login__input--submit" 
               type="submit" 
               value="login">
        <span>
          <a href="#" class="login__form__forgot">Forgot your password?</a>
        </span>
      </form>      
    </section>
    <section class="login__section login__section--alternative">
      <span class="login__alternative">OR</span>
      <ul class="login-alternative__list">
        <li class="login-alternative__item login-alternative--newAcc">
        <picture>
          <img class="login-alternative__img" 
               src="images/new_user.png" 
               alt="Create a new account">
        </picture>
        <span class="login-alternative__item__text">
          Create a new account
        </span>
        </li>
      <li class="login-alternative__item login-alternative--fb">
        <picture>
          <img class="login-alternative__img" 
               src="images/facebook.png" 
               alt="Connect with Facebook">
        </picture>        
        <span class="login-alternative__item__text">
          Connect with Facebook
        </span>
      </li>
      <li class="login-alternative__item login-alternative--tw">
        <picture>
          <img class="login-alternative__img" 
               src="images/twitter.png" 
               alt="Connect with Twitter">
        </picture>
        <span class="login-alternative__item__text">
          Connect with Twitter
        </span>
      </li>
      </ul>
    </section>
  </article>

  <script src="js/validator.js"></script>
  <script>
      var valid       = Validators;
      var loginForm   = document.getElementById('loginForm');
      var doc         = document;

      var inputs = {
        username:  valid.getNode(doc.getElementById('username')),
        password:  valid.getNode(doc.getElementById('password'))
      }

      /*
       * For each input, defines a particular Validator function that must 
       * be satisfied to proceed further. 
       */

       inputs.username.setConstraint('Please, provide a valid username \n' +
        'The username must be a nonempty string and should be at least 3 ' +
        'characters in length.');

       inputs.username.setValidator(function(elem) {

          var constr = elem.constr;
          var value  = elem.node.value;

          if (valid.isLength(value, 2)) {
              elem.node.setCustomValidity(constr.value);
          } else {
              elem.resetCustomValidity();
          }

       })

       inputs.password.setValidator(function(elem) {

          var constr = elem.constr;
          var value  = elem.node.value;

          if (valid.isLength(value, 5)) {
              elem.node.setCustomValidity(constr.value);
          } else {
              elem.resetCustomValidity();
          }

       })

      /* Sets an initial custom validity for every input 
       * All the indicated inputs are not valid by default
       */

      for (var input in inputs) {
        if (inputs.hasOwnProperty(input)) {
          if (inputs[input].constr.isRequired) {
            inputs[input].node.setCustomValidity(
                                              inputs[input].constr.constrValue);
          }
          
          // Using a closure, it defines a custom event listener for every
          // single inputs object
          (function(input) {
            input.node.addEventListener('change', function (event) {
              
                var constr  = input.constr;
                input.setInvalidClass();
                constr.check();
            })
          })(inputs[input]);
        }
      }

      loginForm.addEventListener('submit', function (event) {

      // Check the inputs validity. If at least one input is invalid, stop
      // the form
      for (var input in inputs) {
          if (inputs.hasOwnProperty(input)) {
              if (!inputs[input].node.validity.valid) {
                  event.preventDefault();
              }
          }
      }

      }, false);
  </script>

</body>
