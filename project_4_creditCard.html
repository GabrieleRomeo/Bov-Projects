<body>

  <header class="topbar" role="banner">
    <nav class="topbar__nav" role="navigation">

      <p class="topbar__nav__title">4: Credit / Debit Card</p>
    </nav>

    <!-- PROJECT CONTENT -->

  <div id="super-wrapper">
    <div id="card-wrapper">
        <p>secure payment</p>
        <header id="head-section">
            <h1>enter payment information</h1>
            <picture>
              <img class="header__img" src="images/lock_big.png">
            </picture>
        </header>
        <section id="card-section">
          <div id="list-card-wrapper">
            <p>Please select a credit card type</p>
            <ul id="list-card">
                <li>
                  <span class="list-card__card mastercard active"
                        id="mastercard">
                  </span>
                </li>
                <li>
                  <span class="list-card__card visa"
                        id="visa">
                  </span>
                </li>
                <li>
                  <span class="list-card__card maestro"
                        id="maestro">
                  </span>
                </li>
                <li>
                  <span class="list-card__card cirrus"
                        id="cirrus">
                  </span>
                </li>
            </ul>
          </div>
        <form id="cardForm" name="cardForm" action="#" method="#">
          <input id="selectedCard" value="mastercard" type="hidden">
          <div id="card-info">
            <ul class="form-list">
              <li>
                <label for="cardNumber">Card Number</label>
                <input id="cardNumber"
                       type="text"
                       name="cardNumber"
                       maxlength="19"
                       required>
              </li>
              <li>
                <label for="expirationMonth">Card expiration</label>
                <select name="expirationMonth" id="expirationMonth" required>
                    <option value="">Month</option>
                    <option value="0">01 - January</option>
                    <option value="1">02 - February</option>
                    <option value="2">03 - March</option>
                    <option value="3">04 - April</option>
                    <option value="4">05 - May</option>
                    <option value="5">06 - June</option>
                    <option value="6">07 - July</option>
                    <option value="7">08 - August</option>
                    <option value="8">09 - September</option>
                    <option value="9">10 - October</option>
                    <option value="10">11 - November</option>
                    <option value="11">12 - December</option>
                </select>
                <select name="expirationYear" id="expirationYear" required>
                    <option value="">Year</option>
                    <option value="0">2016</option>
                    <option value="1">2017</option>
                    <option value="2">2018</option>
                    <option value="3">2019</option>
                    <option value="4">2020</option>
                    <option value="5">2021</option>
                    <option value="6">2022</option>
                    <option value="7">2023</option>
                    <option value="8">2024</option>
                    <option value="9">2025</option>
                    <option value="10">2026</option>
                    <option value="11">2027</option>
                    <option value="12">2028</option>
                    <option value="13">2029</option>
                    <option value="14">2030</option>
                </select>
              </li>
              <li>
                <label for="fullName">Full Name</label>
                <input name="fullName" id="fullName" type="text" required>
              </li>
            </ul>
          </div>
          <div id="security-info">
            <p></p>
            <div id="right">
              <ul class="form-list">
                <li>
                  <label for="csvNumber">CVC / CCV</label>
                  <input id="csvNumber"
                         name="csvNumber"
                         type="text"
                         maxlength="3"
                         required>
                  <span>The last 3 digits on back of the card</span>
                </li>
              </ul>
            </div>
          </div>
          <input type="submit" class="submitButton" value="Submit Payment">
        </form>
        </section>
    </div>
  </div>

</body>
</html>
