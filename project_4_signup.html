  <form class="sign-up" id="signup" name="signup">
    <h2 class="sign-up__header">Sign Up</h2>
      <label class="sign-up__label" for="firstName">
        First Name
      </label>
      <input class="sign-up__input" id="firstName" name="firstName" type="text">
      <label class="sign-up__label" for="LastName">
        Last Name
      </label>
      <input class="sign-up__input" id="lastName" name="lastName" type="text">
      <label class="sign-up__label" for="email">
        Email address
      </label>
      <input class="sign-up__input" id="email" name="email" type="email">
      <label class="sign-up__label" for="birthD">
        Birth Date
      </label>
      <input class="sign-up__input" id="birthD" name="birthD" type="text">
      <label class="sign-up__label" for="password">
        Password
      </label>
      <input class="sign-up__input" 
             id="password" name="password" type="password">
      <input class="sign-up__submit" type="submit" value="Submit">
  </form>

  <script src="js/validator.js"></script>
  <script>
      var valid       = Validators;
      var signupForm  = document.getElementById('signup');
      var doc = document;

      var inputs = {
        firstName:  valid.getNode(doc.getElementById('firstName')),
        lastName:   valid.getNode(doc.getElementById('lastName')),
        email:      valid.getNode(doc.getElementById('email')),
        birthD:     valid.getNode(doc.getElementById('birthD'), 'dateOfBirth'),
        password:   valid.getNode(doc.getElementById('password'))
      }

      // ------ Helper function ------ 

      function calculateAge(date) {

          if (!valid.isDate(date)) return false;

          var birthDate = new Date(date);
          var today     = new Date();

          function diffInDays(d1, d2){

            //the absolute difference of d1 and d2 in milli-seconds   
            var diffInMilliSec = Math.abs(d1.getTime() - d2.getTime());
            var milliSecInAday = 24 * 60 * 60 * 1000; //milli-seconds in a day

            return Math.floor(diffInMilliSec/milliSecInAday);
          }

          return Math.floor(diffInDays(birthDate, today) / 365);
      }

      // ------ END helper function ------ 


      /*
       * For each input, defines a particular Validator function that must 
       * be satisfied to proceed further. 
       */

      inputs.firstName.setValidator(function(){

        var node = this.node;

        if (valid.isEmpty(node.value) || valid.isLength(node.value, 2)) {
              node.setCustomValidity(this.constrValue);
        } else {
              this.resetCustomValidity();
        }

      });

      inputs.lastName.setValidator(function(){

        var node = this.node;

        if (valid.isEmpty(node.value) || valid.isLength(node.value, 2)) {
              node.setCustomValidity(this.constrValue);
        } else {
              this.resetCustomValidity();
        }

      });

      inputs.email.setValidator(function(){

          var node = this.node;

          try {
            if (valid.isEmpty(node.value) || !valid.isEmailAddress(node.value)) {
                node.setCustomValidity(this.constrValue);
            } else {
                this.resetCustomValidity();
            }
          } catch (err) {}

      });

      inputs.birthD.setValidator(function(){

          var node = this.node;

          try { 

            if (!valid.isBeforeToday(node.value)) {
                node.setCustomValidity(this.constrValue);
            } else if (calculateAge(node.value) < 16) {
                node.setCustomValidity('The minimum age is 16');
            } else {
                this.resetCustomValidity();
            }
          } catch (err) {
                node.setCustomValidity(this.constrValue);
          }

      });

      inputs.password.setValidator(function(){

          var node = this.node;

          try {
            if (valid.isEmpty(node.value) || valid.isLength(node.value, 6)) {
                node.setCustomValidity(this.constrValue);
            } else {
                this.resetCustomValidity();
            }
          } catch (err) {
                node.setCustomValidity(this.constrValue);
          }

      });


      /* Sets an initial custom validity for every input 
       * All the indicated inputs are not valid by default
       */

      for (var input in inputs) {
        if (inputs.hasOwnProperty(input)) {
          inputs[input].node.setCustomValidity(inputs[input].constr.constrValue);
          // Defines custom event listeners
          inputs[input].node.addEventListener('change', function (event) {
            var constr = inputs[this.getAttribute("name")].constr;
            constr.setInvalidClass();
            constr.check();
          });
        }
      }

      signupForm.addEventListener('submit', function (event) {

      // Check the inputs validity. If at least one input is invalid, stop
      // the form
      for (var input in inputs) {
          if (inputs.hasOwnProperty(input)) {
              if (!inputs[input].node.validity.valid) {
                  event.preventDefault();
              }
          }
      }

      }, false);
  </script>
