             id="firstName" 
             name="firstName" 
             type="text"
             required>
      <label class="sign-up__label" for="LastName">
        Last Name
      </label>

             id="lastName" 
             name="lastName" 
             type="text"
             required>
      <label class="sign-up__label" for="email">
        Email address
      </label>
      <input class="sign-up__input"
             id="email" 
             name="email" 
             type="email"
             required>
      <label class="sign-up__label" for="birthD">
        Birth Date
      </label>

             id="birthD" 
             name="birthD" 
             type="text"
             required>
      <label class="sign-up__label" for="password">
        Password
      </label>

             id="password"
             name="password"
             type="password"
             required>
