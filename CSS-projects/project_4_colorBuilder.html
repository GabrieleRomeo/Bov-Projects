    <!-- PROJECT CONTENT -->

  <div class="color-builder">
    <section class="color-builder__section color-builder__section--form">
      <form class="color-builder__form" action="" type="">
        <input class="color-builder__input
                      color-builder__input--range
                      color-builder__input--range--red
                      display-value" 
               type="range"
               min="0" max="255" step="5" value="0">
        <output class="color-builder__output">0</output>
        <input class="color-builder__input
                      color-builder__input--range
                      color-builder__input--range--green
                      display-value" 
               type="range"
               min="0" max="255" step="5" value="0">
        <output class="color-builder__output">0</output>
        <input class="color-builder__input
                      color-builder__input--range
                      color-builder__input--range--blue
                      display-value" 
               type="range"
               min="0" max="255" step="5" value="0">
        <output class="color-builder__output">0</output>
        <input class="color-builder__input
                      color-builder__input--range
                      color-builder__input--range--alpha
                      display-value" 
                type="range"
                min="0" max="1" step="0.01" value="0">
        <output class="color-builder__output">0</output>
      </form>
    </section>
    <section class="color-builder__section color-builder__section--preview">    
      <div class="color-builder__preview">
        <p class="preview__paragraph">Preview Box</p>
        <div class="preview__box">
        </div>
      </div>
    </section>
    <section class="color-builder__section color-builder__section--result">
      <textarea class="color-builder__input
                       color-builder__input--textarea"  
                disabled>RESULTING COLOR
      </textarea>  
    </section>
  </div>
