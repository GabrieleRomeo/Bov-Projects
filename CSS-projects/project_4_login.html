        href="https://fonts.googleapis.com/css?family=Raleway:400,300italic">

  <link rel="stylesheet" href="css/project_4_login.css">

  <script src="js/validator.js"></script>
  <script src="js/project_4_login.js"></script>
</head>
<body>

  <header class="topbar" role="banner">
    <nav class="topbar__nav" role="navigation">
      <ul class="topbar__nav__list">
        <li class="nav__list__item nav__list__item--home">
          <a class="nav__link" href="index.html" title="Home Page">
            &#8962; Home
          </a>
        </li>
        <li class="nav__list__item">
          <a  class="nav__link"
              href="project_4_colorBuilder.html"
              title="Next Project">
            Next Project &#8680;
          </a>
        </li>
      </ul>
      <p class="topbar__nav__title">4: Login Form</p>
    </nav>
  </header>

    <!-- PROJECT CONTENT -->

  <article class="login">
    <section class="login__section section--member">
      <header>
        <div class="section__header">
          <p class="section__header__paragraph">
            <picture>
              <img class="section__header__img"
                   src="images/lock.png"
                   alt="Login">
            </picture>
            Members Login
          </p>
        </div>
      </header>
      <form class="login__form" id="loginForm" name="loginForm">
        <input class="login__input
                      login__input--username"
               id="username"
               type="text"
               placeholder="Insert your username"
               required>
        <input class="login__input
                      login__input--password"
               id="password"
               type="password"
               placeholder="Insert your password"
               required>
        <label class="login__label" for="remember" id="rem">
          Remember me
        </label>
        <label class="switch switch-flat">
          <input class="switch-input login__form__checkbox"
                 id="remember"
                 type="checkbox">
          <span class="switch-label" data-on="On" data-off="Off"></span>
          <span class="switch-handle"></span>
        </label>
        <input class="login__input
                      login__input--submit"
               type="submit"
               value="login">
        <span>
          <a href="#" class="login__form__forgot">Forgot your password?</a>
        </span>
      </form>
    </section>
    <section class="login__section login__section--alternative">
      <span class="login__alternative">OR</span>
      <ul class="login-alternative__list">
        <li class="login-alternative__item login-alternative--newAcc">
        <picture>
          <img class="login-alternative__img"
               src="images/new_user.png"
               alt="Create a new account">
        </picture>
        <span class="login-alternative__item__text">
          Create a new account
        </span>
        </li>
      <li class="login-alternative__item login-alternative--fb">
        <picture>
          <img class="login-alternative__img"
               src="images/facebook.png"
               alt="Connect with Facebook">
        </picture>
        <span class="login-alternative__item__text">
          Connect with Facebook
        </span>
      </li>
      <li class="login-alternative__item login-alternative--tw">
        <picture>
          <img class="login-alternative__img"
               src="images/twitter.png"
               alt="Connect with Twitter">
        </picture>
        <span class="login-alternative__item__text">
          Connect with Twitter
        </span>
      </li>
      </ul>
    </section>
  </article>

</body>
</html>
