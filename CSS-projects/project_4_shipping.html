<body>

  <header class="topbar" role="banner">
    <nav class="topbar__nav" role="navigation">
      <ul class="topbar__nav__list">
        <li class="nav__list__item nav__list__item--home">
          <a class="nav__link" href="index.html" title="Home Page">

      <p class="topbar__nav__title">4: Shipping & Billing</p>
    </nav>

    <!-- PROJECT CONTENT -->
    
  <article class="shipping">
    <form class="shipping__form" id="shippingForm" name="shippingForm">
      <section class="shipping__section section--shipping">
        <header>
          <picture>
            <img class="shipping__header__picture"
                 src="images/shipping.png"
                 alt="Shipping Information">
          </picture>
          <h2 class="shipping__header--title">Shipping Address</h2>
        </header>
          <label class="shipping__label shipping__label--required" 
                 for="S_firstName">
            First Name
          </label>
          <input class="shipping__input"
                 type="text"
                 id="S_firstName"
                 name="S_firstName"
                 required>
          <label class="shipping__label shipping__label--required" 
                 for="S_lastName">
            Last Name
          </label>
          <input class="shipping__input"
                 type="text"
                 id="S_lastName"
                 name="S_lastName"
                 required>
          <label class="shipping__label shipping__label--required" 
                 for="S_address">
            Address
          </label>
          <input class="shipping__input"
                 type="text"
                 id="S_address"
                 name="S_address"
                 required>
          <label class="shipping__label shipping__label--required" 
                 for="S_city">
            City
          </label>
          <input class="shipping__input"
                 type="text"
                 id="S_city"
                 name="S_city"
                 required>
          <label class="shipping__label shipping__label--required" 
                 for="S_country">
            Country
          </label>
          <input class="shipping__input"
                 type="text"
                 id="S_country"
                 name="S_country"
                 required>
      </section>
      <section class="shipping__section section--billing">
        <header>
          <picture>
            <img class="shipping__header__picture"
                 src="images/billing.png"
                 alt="Billing Information">
          </picture>
          <h2 class="shipping__header--title">Billing Address</h2>
        </header>
        <div class="shipping__use-billing">
        <label class="shipping__label
                      shipping__label--use-billing"
                for="use_B_address">
          Use the following information for Billing
        </label>
        <input class="shipping__input
                      shipping__input--billing-checkbox"
               type="checkbox"
               id="use_B_address"
               name="use_B_address" value="1">
        </div>
        <label class="shipping__label" for="B_firstName">First Name</label>
        <input class="shipping__input"
               type="text"
               id="B_firstName"
               name="B_firstName">
        <label class="shipping__label" for="B_lastName">Last Name</label>
        <input class="shipping__input"
               type="text"
               id="B_lastName"
               name="B_lastName">
        <label class="shipping__label" for="B_address">Address</label>
        <input class="shipping__input"
               type="text"
               id="B_address"
               name="B_address">
        <label class="shipping__label" for="B_city">City</label>
        <input class="shipping__input"
               type="text"
               id="B_city"
               name="B_city">
        <label class="shipping__label" for="B_country">Country</label>
        <input class="shipping__input"
               type="text"
               id="B_country"
               name="B_country">
        <input class="shipping__input
                      shipping__input--submit"
               type="submit" value="submit">
      </section>
    </form>
  </article>

</body>
</html>
