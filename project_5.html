    <!-- PROJECT CONTENT -->
  <div id="calc-wrapper">
      <input type="text" disabled name="result" id="result">
      <div id="calc-controls">
      <section id="top-controls">
        <input type="button" name="del" value="DEL" class="button clear-controls">
        <input type="button" name="clear" value="CLEAR" class="button clear-controls">
      </section>
      <section id="numbers">
        <input type="button" name="7" value="7" class="button"> 
        <input type="button" name="8" value="8" class="button"> 
        <input type="button" name="9" value="9" class="button">
        <input type="button" name="4" value="4" class="button">
        <input type="button" name="5" value="5" class="button">
        <input type="button" name="6" value="6" class="button">
        <input type="button" name="1" value="1" class="button">
        <input type="button" name="2" value="2" class="button">
        <input type="button" name="3" value="3" class="button">
        <input type="button" name="0" value="0" class="button double">
        <input type="button" name="," value="&#44;" class="button double">
        <input type="button" name="=" value="=" class="button equal hover-controls">
      </section>
      <section id="controls">
        <input type="button" name="add" value="&#43;" class="button oper-controls hover-controls">
        <input type="button" name="sub" value="&#45;" class="button oper-controls hover-controls">
        <input type="button" name="div" value="&#247;" class="button oper-controls hover-controls">
        <input type="button" name="mult" value="&#42;" class="button oper-controls hover-controls">
      </section>
      </div>
    </div>
